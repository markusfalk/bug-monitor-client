<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TestCase - bug-monitor</title>
    <script src="/dist/bug-monitor.client.js"></script>
    <script>

      // internal options
      setBugMonitorClientConfigDefaultValue('bugMonitorUrl', 'http://localhost:5000/');

      setBugMonitorClientConfigDefaultValue('timeout', 1000);

      //setBugMonitorClientConfigDefaultValue('verbose', false);

      //setBugMonitorClientConfigDefaultValue('disabled', true);

      // custom fields
      setBugMonitorClientConfigDefaultValue('custom_field_string', 'String');

      setBugMonitorClientConfigDefaultValue('custom_field_array', ['foo', 'bar']);

      setBugMonitorClientConfigDefaultValue('custom_field_object', {'foo': 'bar', 'xyz': 123});

      setBugMonitorClientConfigDefaultValue('custom_field_boolean', true);

      setBugMonitorClientConfigDefaultValue('custom_field_number', 123);

    </script>
  </head>
  <body>

    <h1>Errors</h1>

    <section>
      <button onclick="undefinedError();">bar is undefined</button>
      <script>
        function undefinedError() {
          bar.foo = 'foobar'; // bar is undefined
        };
      </script>
    </section>

    <section>
      <button onclick="throwNewError();">throw new Error()</button>
      <script>
        function throwNewError() {
          try {
            throw new Error('throw new Error()');
          } catch (e) {
            console.log(e.name + ': ' + e.message);
          }
        };
      </script>
    </section>

    <section>
      <button onclick="throwError();">throw</button>
      <script>
        function throwError() {
          throw 'Whoops!';
        };
      </script>
    </section>

  </body>
</html>
